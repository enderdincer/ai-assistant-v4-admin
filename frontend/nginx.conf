server {
    listen 80;
    server_name assistant-admin-web.defterlab.com;
    root /usr/share/nginx/html;
    index index.html;

    # Use Kubernetes DNS resolver for dynamic resolution
    # This ensures traffic goes through Istio sidecar
    resolver 10.43.0.10 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket proxy to backend (must be before /api/ to match first)
    # Proxies /api/ws -> backend:80/ws
    location = /api/ws {
        set $backend "assistant-admin-backend.assistant.svc.cluster.local";
        proxy_pass http://$backend:80/ws;
        proxy_http_version 1.1;
        proxy_set_header Host $backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # REST API proxy to backend
    location /api/ {
        set $backend "assistant-admin-backend.assistant.svc.cluster.local";
        proxy_pass http://$backend:80/;
        proxy_http_version 1.1;
        proxy_set_header Host $backend;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
